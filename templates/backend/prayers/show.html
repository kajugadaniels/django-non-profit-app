{% extends 'backend/layouts/app.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div div class="col-sm-12">
            <div class="card">  
                <div class="card-body"> 
                    <div class="blog-single">
                        <div class="blog-box blog-details">
                            <div class="blog-details">
                                <ul class="blog-social d-flex justify-content-between">
                                    <li><strong>Name:</strong> {{ prayer.name }}</li>
                                    <li><strong>Email:</strong> {{ prayer.email }}</li>
                                    <li><strong>Contact Number:</strong> {{ prayer.phone }}</li>
                                </ul>
                                <div class="single-blog-content-top">
                                    {{ prayer.message }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
