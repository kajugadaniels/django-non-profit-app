{% extends 'backend/layouts/app.html' %}
{% load static %}
{% block content %}

    <div class="container-fluid">
        <div class="row"> 
            <div class="col-sm-12"> 
                <div class="card"> 
                    <div class="card-body">
                        <div class="list-product-header">
                            <div class="d-flex justify-content-between">
                                <h4>Letters</h4>
                                <a class="btn btn-primary" href="{% url 'sponsor:writeLetter' %}"><i class="fa fa-plus"></i>Write a Letter</a>
                            </div>
                        </div>
                        <div class="list-product">
                            <table class="table" id="project-status">
                                <thead> 
                                    <tr> 
                                    <th>
                                        <div class="form-check"> 
                                            <input class="form-check-input checkbox-primary" type="checkbox">
                                        </div>
                                    </th>
                                    <th> <span class="f-light f-w-600">Sender</span></th>
                                    <th> <span class="f-light f-w-600">Receiver</span></th>
                                    <th> <span class="f-light f-w-600">Summary</span></th>
                                    <th> <span class="f-light f-w-600">Action</span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                    {% for letter in letters %}
                                        <tr class="product-removes">
                                            <td>
                                                <div class="form-check"> 
                                                    <input class="form-check-input checkbox-primary" type="checkbox">
                                                </div>
                                            </td>
                                            <td>
                                                {{ letter.sender }}
                                            </td>
                                            <td>
                                                {{ letter.receiver }}
                                            </td>
                                            <td>
                                                {{ letter.letter|safe|truncatewords:14 }}
                                            </td>
                                            <td> 
                                                <div class="product-action">
                                                    <a href="{% url 'sponsor:letterEdit' letter.slug %}"> 
                                                        <svg>    
                                                            <use href="{% static 'backend/svg/icon-sprite.svg#edit-content' %}"></use>
                                                        </svg>
                                                    </a>
                                                    <form method="post" action="{% url 'sponsor:letterDelete' letter.slug %}" style="display: inline;">
                                                        {% csrf_token %}
                                                        <button type="submit" class="btn btn-link p-0 m-0 align-baseline" onclick="return confirm('Are you sure you want to delete this letter ({{ letter.title }})?');">
                                                            <svg>
                                                                <use href="{% static 'backend/svg/icon-sprite.svg#trash1' %}"></use>
                                                            </svg>
                                                        </button>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
