{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="AOF ">
    <title>AOF - Admin</title>
    <!-- favicon icon -->
    <link rel="shortcut icon" href="{% static 'frontend/images/logo/logo-black.png' %}">
    <link rel="apple-touch-icon" href="{% static 'frontend/images/logo-black.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'frontend/images/logo-black.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'frontend/images/logo-black.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/font-awesome.css' %}">j
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/vendors/icofont.css' %}">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/vendors/themify.css' %}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/vendors/feather-icon.css' %}">
    <!-- Plugins css start-->
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/vendors/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/vendors/slick-theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/vendors/scrollbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/vendors/quill.snow.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/vendors/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/vendors/owlcarousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/vendors/select2.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/vendors/intltelinput.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/vendors/tagify.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/vendors/flatpickr/flatpickr.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/vendors/dropzone.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/vendors/js-datatables/style.css' %}">
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/vendors/bootstrap.css' %}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/style.css' %}">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="{% static 'backend/css/responsive.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="tap-top">
        <i data-feather="chevrons-up"></i>
    </div>

    <div class="page-wrapper compact-wrapper" id="pageWrapper">
        {% include 'backend/inc/header.html' %}

        <div class="page-body-wrapper">
            {% include 'backend/inc/sidebar.html' %}


            <div class="page-body">
                {% include "backend/inc/message.html" %}

                {% block content %}{% endblock %}
            </div>
            {% include 'backend/inc/footer.html' %}
        </div>
    </div>

    
    <!-- latest jquery-->
    <script src="{% static 'backend/js/jquery.min.js' %}"></script>
    <!-- Bootstrap js-->
    <script src="{% static 'backend/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <!-- feather icon js-->
    <script src="{% static 'backend/js/icons/feather-icon/feather.min.js' %}"></script>
    <script src="{% static 'backend/js/icons/feather-icon/feather-icon.js' %}"></script>
    <!-- scrollbar js-->
    <script src="{% static 'backend/js/scrollbar/simplebar.js' %}"></script>
    <script src="{% static 'backend/js/scrollbar/custom.js' %}"></script>
    <!-- Sidebar jquery-->
    <script src="{% static 'backend/js/config.js' %}"></script>
    <!-- Plugins JS start-->
    <script src="{% static 'backend/js/sidebar-menu.js' %}"></script>
    <script src="{% static 'backend/js/sidebar-pin.js' %}"></script>
    <script src="{% static 'backend/js/slick/slick.min.js' %}"></script>
    <script src="{% static 'backend/js/slick/slick.js' %}"></script>
    <script src="{% static 'backend/js/header-slick.js' %}"></script>

    <script src="{% static 'backend/js/owlcarousel/owl.carousel.js' %}"></script>
    <script src="{% static 'backend/js/js-datatables/simple-datatables@latest.js' %}"></script>
    <script src="{% static 'backend/js/custom-list-product.js' %}"></script>
    <script src="{% static 'backend/js/ecommerce.js' %}"></script>
    <script src="{% static 'backend/js/flat-pickr/flatpickr.js' %}"></script>
    <script src="{% static 'backend/js/flat-pickr/custom-flatpickr.js' %}"></script>
    <script src="{% static 'backend/js/dropzone/dropzone.js' %}"></script>
    <script src="{% static 'backend/js/dropzone/dropzone-script.js' %}"></script>
    <script src="{% static 'backend/js/select2/select2.full.min.js' %}"></script>
    <script src="{% static 'backend/js/select2/tagify.js' %}"></script>
    <script src="{% static 'backend/js/select2/tagify.polyfills.min.js' %}"></script>
    <script src="{% static 'backend/js/select2/intltelinput.min.js' %}"></script>
    <script src="{% static 'backend/js/add-product/select4-custom.js' %}"></script>
    <script src="{% static 'backend/js/editors/quill.js' %}"></script>
    <script src="{% static 'backend/js/form-validation-custom.js' %}"></script>
    <script src="{% static 'backend/js/height-equal.js' %}"></script>
    <script src="{% static 'backend/js/tooltip-init.js' %}"></script>
    <!-- Plugins JS Ends-->
    <!-- Theme js-->
    <script src="{% static 'backend/js/script.js' %}"></script>
    <script src="{% static 'backend/js/theme-customizer/customizer.js' %}"></script>
    <!-- Plugin used-->
</body>
</html>
