{% extends 'frontend/layouts/app.html' %}
{% load static %}
{% block title %} {{ blog.title }} {% endblock %}
{% block content %}

<section class="p-0 sm-pb-40px top-space-margin page-title-center-alignment">
    <div class="container">
        <div class="row align-items-center justify-content-center small-screen sm-h-auto">
            <div class="col-lg-10 text-center">
                <span class="fs-18 mb-30px d-inline-block sm-mb-20px">
                    {{ blog.created_at }}
                </span>
                <h1 class="title-font fw-300 text-dark-gray ls-minus-2px mb-0">{{ blog.title }}</h1>
            </div>
        </div>
    </div>
</section>

<section class="">
    <div class="">
        <div class="row justify-content-center">
            <div class="col-12"></div>
            <img src="{{ blog.image.url }}" class="w-75" alt="">
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="row">
                    <div class="col-md-12 last-paragraph-no-margin text-center text-md-start text-black">
                        {{ blog.description|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
