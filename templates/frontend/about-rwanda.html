{% extends 'frontend/layouts/app.html' %}
{% load static %}
{% block title %} About Rwanda {% endblock %}
{% block content %}

<style>
    .cropped-image {
        width: 100%;
        height: 800px;
        object-fit: cover;
    }
</style>

<section class="overflow-hidden p-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-0 position-relative">
                <img src="{% static 'frontend/images/about-rwanda.jpg' %}" alt class="w-100 cropped-image">
                <div class="alt-font fw-600 fs-200 lg-fs-275 md-fs-250 xs-fs-160 ls-minus-5px xs-ls-minus-2px position-absolute right-minus-50px lg-right-0px bottom-minus-1px md-bottom-minus-60px xs-bottom-minus-40px text-white text-outline text-outline-width-3px" data-bottom-top="transform: translate3d(80px, 0px, 0px);" data-top-bottom="transform: translate3d(-280px, 0px, 0px);">
                    about rwanda
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
