{% load static %}

<section class="bg-extra-dark-slate-blue background-position-center-top big-section" style="background-image: url(images/vertical-line-bg-small.svg)">
    <div class="container">
        <div class="row row-cols-1 row-cols-lg-3 row-cols-md-2 justify-content-center" data-anime='{"el": "childs", "translateY": [0, 0], "perspective": [1200,1200], "scale": [1.1, 1], "rotateX": [50, 0], "opacity": [0,0.7], "duration": 800, "delay": 200, "staggervalue": 300, "easing": "easeOutQuad" }'>
            {% for section in sections %}
                <div class="col icon-with-text-style-07 transition-inner-all mb-30px">
                    <div class="hover-box dark-hover feature-box p-55px lg-p-30px overflow-hidden bg-dark-slate-blue text-start box-shadow-double-large-hover">
                        <div class="feature-box-icon min-h-150px sm-min-h-100px mb-20 z-index-9"> 
                            <span>
                                <img src="{{ section.icon.url }}" alt="{{ section.title }}" class="w-50">
                            </span>
                        </div>
                        <div class="feature-box-title fs-100 fw-600 text-black opacity-2 ls-minus-10px">{{ section.get_section_display }}</div>
                        <div class="feature-box-content last-paragraph-no-margin">
                            <span class="d-inline-block text-white mb-5px fs-18">{{ section.title }}</span>
                            <p class="w-90 xl-w-100 lh-30 text-light-opacity lh-30 text-light-opacity">
                                {{ section.description }}
                            </p>
                        </div>
                        <div class="feature-box-overlay bg-aluminium-grey"></div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
